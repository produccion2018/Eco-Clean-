  <!-- Sección de Contacto -->
  <section id="contact">
    <h2 class="animate__animated animate__fadeInDown">Contáctanos</h2>

    <div class="contact-form-container">
      <form id="contact-form" onsubmit="handleSubmit(event)">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre" />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico" />

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required placeholder="Escribe tu mensaje"></textarea>

        <button type="submit">Enviar</button>
      </form>
      <div id="success-message" style="display: none">
        <p class="success-message">
          ¡Gracias por contactarnos! Nos pondremos en contacto contigo pronto.
        </p>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
