<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | ECO CLEAN</title>
  <!-- Fuentes y Estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>

  <!-- Navegación Principal -->
  <nav class="main-nav">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo">
        <img src="../img/logo.jpg" alt="ECO CLEAN Logo">
        <h1>ECO CLEAN</h1>
      </div>
      <ul class="d-flex">
        <li><a href="../index.html" class="active">Servicios</a></li>
        <li><a href="../page/nosotros.html" class="active">Nosotros</a></li>
        <li><a href="../page/trabajaconnosotros.html" class="active">Trabaja Con Nosotros</a></li>
        <li><a href="../page/blog.html" class="active">Blog</a></li>
        <li><a href="../page/contacto.html" class="active">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <!-- Sección de Contacto -->
  <section id="contact">
    <h2 class="animate__animated animate__fadeInDown">Contáctanos</h2>
    
    <div class="contact-form-container">
      <form id="contact-form" onsubmit="handleSubmit(event)">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre">
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
        
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" required placeholder="Escribe tu mensaje"></textarea>
        
        <button type="submit">Enviar</button>
      </form>
      <div id="success-message" style="display:none;">
        <p class="success-message">¡Gracias por contactarnos! Nos pondremos en contacto contigo pronto.</p>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/contacto.js"></script>
</body>
</html>
